    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1442 50%, #2d1b69 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite, falling 8s linear infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes falling {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .moon-container {
            position: relative;
            animation: crazyShake 0.1s infinite, spinBounce 2s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes crazyShake {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }

            10% {
                transform: translate(-15px, -12px) rotate(-5deg) scale(1.05);
            }

            20% {
                transform: translate(12px, 10px) rotate(4deg) scale(0.95);
            }

            30% {
                transform: translate(-10px, 15px) rotate(-3deg) scale(1.08);
            }

            40% {
                transform: translate(18px, -14px) rotate(6deg) scale(0.92);
            }

            50% {
                transform: translate(-14px, 11px) rotate(-4deg) scale(1.06);
            }

            60% {
                transform: translate(16px, -16px) rotate(5deg) scale(0.94);
            }

            70% {
                transform: translate(-18px, 13px) rotate(-6deg) scale(1.07);
            }

            80% {
                transform: translate(11px, -10px) rotate(3deg) scale(0.96);
            }

            90% {
                transform: translate(-16px, 17px) rotate(-5deg) scale(1.04);
            }

            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
        }

        @keyframes spinBounce {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-30px) rotate(10deg);
            }

            50% {
                transform: translateY(0) rotate(0deg);
            }

            75% {
                transform: translateY(-30px) rotate(-10deg);
            }
        }

        .moon {
            width: 250px;
            height: 250px;
            position: relative;
            filter: drop-shadow(0 0 60px rgba(255, 255, 0, 1)) drop-shadow(0 0 100px rgba(255, 200, 0, 0.8));
            animation: colorPulse 1s infinite;
        }

        @keyframes colorPulse {

            0%,
            100% {
                filter: drop-shadow(0 0 60px rgba(255, 255, 0, 1)) drop-shadow(0 0 100px rgba(255, 200, 0, 0.8));
            }

            50% {
                filter: drop-shadow(0 0 80px rgba(255, 100, 0, 1)) drop-shadow(0 0 120px rgba(255, 0, 0, 0.8));
            }
        }

        .moon svg {
            width: 100%;
            height: 100%;
            animation: rotate360 3s linear infinite;
        }

        @keyframes rotate360 {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .title {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 2.8em;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255, 255, 0, 1),
                0 0 60px rgba(255, 200, 0, 0.8),
                3px 3px 0 #ff00ff,
                -3px -3px 0 #00ffff;
            animation: titleCrazy 0.15s infinite, rainbow 2s linear infinite;
        }

        @keyframes titleCrazy {

            0%,
            100% {
                transform: translateX(-50%) translateY(0) rotate(0deg);
            }

            25% {
                transform: translateX(-48%) translateY(-5px) rotate(-2deg) scale(1.1);
            }

            50% {
                transform: translateX(-52%) translateY(5px) rotate(2deg) scale(0.9);
            }

            75% {
                transform: translateX(-49%) translateY(-3px) rotate(-1deg) scale(1.05);
            }
        }

        @keyframes rainbow {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }

        .warning {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            color: #ff6b6b;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 0, 0, 1),
                0 0 40px rgba(255, 107, 107, 0.8),
                2px 2px 0 #ffffff;
            animation: warningShake 0.1s infinite, blink 0.3s infinite;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 3px solid #ff0000;
            border-radius: 10px;
        }

        @keyframes warningShake {

            0%,
            100% {
                transform: translateX(-50%) rotate(0deg);
            }

            25% {
                transform: translateX(-48%) rotate(-3deg);
            }

            75% {
                transform: translateX(-52%) rotate(3deg);
            }
        }

        @keyframes blink {

            0%,
            40%,
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }

            20%,
            60% {
                opacity: 0.3;
                transform: translateX(-50%) scale(1.1);
            }
        }

        .effect-text {
            position: absolute;
            font-size: 3em;
            font-weight: bold;
            animation: explode 1.5s ease-out infinite;
            pointer-events: none;
        }

        .effect-text:nth-child(1) {
            top: 20%;
            left: 10%;
            color: #ff00ff;
            animation-delay: 0s;
        }

        .effect-text:nth-child(2) {
            top: 25%;
            right: 10%;
            color: #00ffff;
            animation-delay: 0.3s;
        }

        .effect-text:nth-child(3) {
            bottom: 25%;
            left: 15%;
            color: #ffff00;
            animation-delay: 0.6s;
        }

        .effect-text:nth-child(4) {
            bottom: 30%;
            right: 15%;
            color: #00ff00;
            animation-delay: 0.9s;
        }

        @keyframes explode {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }

            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 1;
            }

            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .subtitle {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: #ffff00;
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(255, 255, 0, 1);
            animation: slide 2s ease-in-out infinite;
        }

        @keyframes slide {

            0%,
            100% {
                transform: translateX(-50%) translateX(-100px);
                opacity: 0;
            }

            50% {
                transform: translateX(-50%) translateX(100px);
                opacity: 1;
            }
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8em;
            color: rgba(255, 255, 255, 0.1);
            font-weight: bold;
            animation: countPulse 1s infinite;
            z-index: -1;
        }

        @keyframes countPulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.1;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.3;
            }
        }
    </style>
